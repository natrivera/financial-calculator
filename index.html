<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financial Calculator</title>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="container">
    <div id="main" class="main">
      <div id="calc" class="calc">
        <div class="head">
          <div id="title" class="title">Financial Calculator</div>
          <div id="display" class="c-display">0</div>
        </div>
        <div id="toprow" class="toprow">
          <div id="compute" class="c-butt-black" onclick="cptpress();">CPT</div>
          <div id="second" class="c-butt-org" onclick="second();">2-ND</div>
          <div class="c-butt-black">&nbsp;</div>
          <div class="c-butt-black">&nbsp;</div>
          <div class="c-butt-black">&nbsp;</div>
        </div>
        <div id="functrow" class="functrow">
          <div id="number" class="c-butt" onclick="npress();">N</div>
          <div id="rate" class="c-butt" onclick="ipress();">I/Y</div>
          <div id="present" class="c-butt" onclick="prepress();">PV</div>
          <div id="payment" class="c-butt" onclick="paypress();">PMT</div>
          <div id="future" class="c-butt" onclick="futpress();">FV</div>
        </div>
        <div class="numbers">
          <div class="c-butt-black">&nbsp;</div>
          <div class="c-butt-black">&nbsp;</div>
          <div class="c-butt-black">&nbsp;</div>
          <div class="c-butt-black">&nbsp;</div>
          <div id="plus" class="c-butt-black" onclick="plus();">+</div>
        </div>
        <div class="numbers">
          <div class="c-butt-black">&nbsp;</div>
          <div id="w7" class="c-butt-dark" onclick="addnumber(7);">7</div>
          <div id="w8" class="c-butt-dark" onclick="addnumber(8);">8</div>
          <div id="w9" class="c-butt-dark" onclick="addnumber(9);">9</div>
          <div id="minus" class="c-butt-black" onclick="minus();">-</div>
        </div>
        <div class="numbers">
          <div class="c-butt-black">&nbsp;</div>
          <div id="w4" class="c-butt-dark" onclick="addnumber(4);">4</div>
          <div id="w5" class="c-butt-dark" onclick="addnumber(5);">5</div>
          <div id="w6" class="c-butt-dark" onclick="addnumber(6);">6</div>
          <div id="times" class="c-butt-black" onclick="times();">x</div>
        </div>
        <div class="numbers">
          <div class="c-butt-black">&nbsp;</div>
          <div id="w1" class="c-butt-dark" onclick="addnumber(1);">1</div>
          <div id="w2" class="c-butt-dark" onclick="addnumber(2);">2</div>
          <div id="w3" class="c-butt-dark" onclick="addnumber(3);">3</div>
          <div id="divide" class="c-butt-black" onclick="divide();">&#247;</div>
        </div>
        <div class="numbers">
          <div id="clr" class="c-butt-black" onclick="clearbutt();">CE | E</div>
          <div id="0" class="c-butt-dark" onclick="addnumber(0);">0</div>
          <div id="decimal" class="c-butt-dark" onclick="addnumber('decimal');">.</div>
          <div id="sign" class="c-butt-dark" onclick="addnumber('sign');">+/-</div>
          <div id="equal" class="c-butt-black" onclick="equals();">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
