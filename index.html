<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Financial Calculator</title>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="container">
    <div id="main" class="main">
      <div id="calc" class="calc">
        <div id="display" class="c-display"></div>
        <div id="compute" class="c-butt">CPT</div>
        <div id="toprow" class="toprow">
        </div>
        <div id="functrow" class="functrow">
          <div id="number" class="c-butt">N</div>
          <div id="years" class="c-butt">I/Y</div>
          <div id="payment" class="c-butt">PMT</div>
          <div id="present" class="c-butt">Pr</div>
          <div id="future" class="c-butt">Ft</div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
